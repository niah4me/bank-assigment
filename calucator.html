<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Calculator | Calculate your Budget</title>
    <link rel="stylesheet" href="css/app.css">
    <script defer src="js/app.js"></script>
</head>

        <h1>Pay Period Deuctions</h1>

    <div class="flex col-parent">

                    </div>
                    <div class="salary">

                                <h3>Social Security</h3>
                            </div>

                                    <div class="career-name">
                                        <h3>Medicare</h3>
                                    </div>
                                    <div class="salary">

                                                    </div>

                                                        <h3>5% </h3>

                                                            </div>
</body>

</html>
